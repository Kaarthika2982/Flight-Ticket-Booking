<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Flight Ticket Booking - User Login</h1>
  </header>

  <div class="container">
    <section id="user-login" class="page">
      <h2>User Login</h2>
      <form action="#">
        <div class="form-group">
          <label for="user-email">Email:</label>
          <input type="email" id="user-email" name="user-email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="user-password">Password:</label>
          <input type="password" id="user-password" name="user-password" placeholder="Enter your password" required>
        </div>
        
        <input type="submit" onClick="myFunction()" value="Login" class="button" />
          <script>
            function myFunction() {
              window.location.href = "User Booking.html";
            }
          </script>
      </form>
      <p>Don't have an account? <a href="User Registration.html">Register here</a></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
