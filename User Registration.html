<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Flight Ticket Booking - User Registration</h1>
  </header>

  <div class="container">
    <section id="user-register" class="page">
      <h2>User Registration</h2>
      <form action="#">
        <div class="form-group">
          <label for="user-username">Username:</label>
          <input type="text" id="user-username" name="user-username" placeholder="Enter a username" required>
        </div>
        
        <div class="form-group">
          <label for="user-email">Email:</label>
          <input type="email" id="user-email" name="user-email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="user-password">Password:</label>
          <input type="password" id="user-password" name="user-password" placeholder="Enter a password" required>
        </div>
        
        <div class="form-group">
          <label for="user-confirm-password">Confirm Password:</label>
          <input type="password" id="user-confirm-password" name="user-confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" onclick="window.location.href='User Booking.html'">Register</button>
      </form>
      <p>Already have an account? <a href="User Login.html">Login here</a></p>
    </section>
  </div>
